<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    <img src="" alt="My test image">
    <!--p是tag代表段落，Attribute屬性可以放名稱(class)或值，多個用空格分開-->
    <!--strong會顯示粗體，附帶強調效果(表網頁中的重點)-->
    <p class="editor-name">My cat is <strong>very</strong> grumpy</p>
  </body>
</html>
